<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotización - Versión Móvil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  </style>
</head>

<body>
  <header>
    <h1 class="text-center">Cotización de Seguro</h1>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-md-6">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre" required>
      </div>
      <div class="col-md-6">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" class="form-control" placeholder="Ingrese su correo electrónico" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" class="form-control" placeholder="Ingrese su edad" required>
      </div>
      <div class="col-md-6">
        <label for="vehiculo">Vehículo:</label>
        <input type="text" id="vehiculo" class="form-control" placeholder="Ingrese el modelo de su vehículo" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="monto">Monto asegurado:</label>
        <input type="number" id="monto" class="form-control" placeholder="Ingrese el monto a asegurar" required>
      </div>
      <div class="col-md-6">
        <label for="plazo">Plazo:</label>
        <select id="plazo" class="form-control">
          <option value="1">1 año</option>
          <option value="2">2 años</option>
          <option value="3">3 años</option>
        </select>
      </div>
    </div>
    <button id="cotizacionBtn" class="btn btn-primary mt-3">Calcular Cotización</button>
    <div id="resultado" class="mt-3"></div>
  </main>
  <script src="cotizacionmobile.js"></script>
